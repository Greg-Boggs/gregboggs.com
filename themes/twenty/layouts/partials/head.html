<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>{{ .Title }} &middot; {{ .Site.Params.Author }}</title>

  <!-- CSS -->
	<link rel="stylesheet" href="{{ .Site.BaseUrl }}css/skel.css" />
	<link rel="stylesheet" href="{{ .Site.BaseUrl }}css/style.css" />
    <link rel="stylesheet" href="{{ .Site.BaseUrl }}css/style-normal.css" />

	<link rel="stylesheet" href="{{ .Site.BaseUrl }}css/style-wide.css" />
	<link rel="stylesheet" href="{{ .Site.BaseUrl }}css/style-noscript.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ .Site.BaseUrl }}css/ie/v8.css" /><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ .Site.BaseUrl }}css/ie/v9.css" /><![endif]-->
  {{ if isset .Site.Params "highlight" }}
    <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/highlight/{{ .Site.Params.highlight }}.css">
  {{ end }}

  <!-- Icons -->
  <link href="/favicon.png" rel="icon">

  <!-- RSS -->
  {{ $siteTitle := .Site.Title }}
  {{ $authorName := .Site.Author.name }}
  {{ with .RSSLink }}
    <link href="{{ . }}" rel="alternate" type="application/rss+xml" title="{{ $siteTitle }} &middot; {{ $authorName }}" />
  {{ end }}
  <link rel="canonical" href="{{ .Permalink }}">
  <meta name="description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.defaultDescription }}{{ end }}">
  <meta name="keywords" content="{{ range $index, $element := .Keywords }}{{ if gt $index 0 }},{{ end }}{{ . }}{{ else }}{{ .Site.Params.defaultKeywords }}{{ end }}">
</head>
<body class="
{{ $title := (.Title | title ) }}
{{ $siteTitle := (.Site.Title) }}
{{ if eq $siteTitle $title }}index{{ end }}
{{ with .Params.theme }} {{ . }} {{ end }}
">
{{ partial "top.html" . }}
